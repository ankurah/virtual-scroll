name: CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build WASM bindings
        working-directory: playwright-tests/wasm-bindings
        run: wasm-pack build --target web --dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install react-app dependencies
        working-directory: playwright-tests/react-app
        run: npm install

      - name: Install playwright dependencies
        working-directory: playwright-tests
        run: npm install

      - name: Install Playwright browsers
        working-directory: playwright-tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: playwright-tests
        run: npx playwright test --reporter=line

  liaison-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install liaison
        run: cargo install liaison

      - name: Check transclusions
        run: find . -name "*.md" -type f | xargs liaison --check
